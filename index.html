<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ff914d" />

  <!-- Favicon -->
  <link rel="icon" href="zeromaths_icon_nocrop_512.png" sizes="512x512" type="image/png" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.webmanifest?v=5" />

  <!-- Open Graph -->
  <meta property="og:title" content="Zeromaths – Les maths de A à Z." />
  <meta property="og:description" content="Des ressources interactives, des quiz et des animations pour maîtriser les maths au collège." />
  <meta property="og:image" content="https://mathfabre.github.io/zeromaths.github.io/zeromaths_icon_nocrop_512.png" />
  <meta property="og:url" content="https://mathfabre.github.io/zeromaths.github.io/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Zeromaths – Les maths de A à Z.">
<meta name="twitter:description" content="Des quiz interactifs et des animations pour maîtriser les maths au collège.">
<meta name="twitter:image" content="https://mathfabre.github.io/zeromaths.github.io/zeromaths_social_banner.png">

  
  <title>Zeromaths</title>

  <style>
    #splash-screen {
      position: fixed;
      inset: 0;
      background: radial-gradient(#ffffff, #e0e0e0);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #splash-screen img {
      width: 120px;
      opacity: 0;
      transform: translateY(100px) scale(0.1);
      animation: splashPop 1.5s ease-out forwards;
    }
    @keyframes splashPop {
      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body style="margin:0; font-family:sans-serif; text-align:center; background:#fefefe;">

  <div id="splash-screen">
    <img src="zeromaths_icon_nocrop_192.png" alt="Zeromaths Logo" />
  </div>

  <h1 style="margin-top: 100px;">Bienvenue sur Zeromaths.fr</h1>
  <p>Une plateforme pour rendre les maths plus claires, plus visuelles, et plus fun !</p>

  <script>
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash-screen');
      setTimeout(() => {
        splash.style.transition = "opacity 0.6s ease";
        splash.style.opacity = 0;
        setTimeout(() => splash.remove(), 700);
      }, 1600);
    });
  </script>
</body>
</html>
